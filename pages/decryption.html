<!DOCTYPE html>
<html lang="en" class="decrypt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body class="decrypt">
        <div class="container">
            <div class="d-flex align-center">
                <a href="../main.html"
                    ><img src="../icons/arrow-left-solid.svg" alt="" class="icon"
                /></a>
                <h1>Decrypt</h1>
            </div>
            <div class="container" id="publicKeySelectorSection">
                <div class="form-group mt-2">
                    <label>Select private key for decryption</label>
                    <select id="publicKeySelector" class="form-control w-100"></select>
                </div>
                <div class="form-group mt-2 w-100">
                    <label>Private key password</label>
                    <input id="publicKeyPasswordInput" class="form-control w-100" />
                </div>
            </div>
            <div class="container" id="publicKeySelectorSection">
                <div class="form-group">
                    <label>Select sender's public key</label>
                    <select id="senderPublic" class="form-control w-100"></select>
                </div>
            </div>
            <div class="container">
                <button class="btn btn-primary" id="decryptContent">Decrypt content</button>

            </div>
        </div>

        <script src="../content_scripts/decryption.mjs" type="module"></script>
    </body>
</html>
