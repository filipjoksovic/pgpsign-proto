<!DOCTYPE html>
<html lang="en" class = "keygen">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css" />
</head>
<body class = "keygen">
    <div class="container">
        <h3>Create keys</h3>
        <div class="d-flex w-100 align-center justify-center flex-col">
            <a href="../main.html">Go back</a>
        </div>
        <button id="generateKeys" class="btn btn-primary d-block w-100 mt-2 pointer">
            Create keys
        </button>
        
        <div class="w-100 hidden" id="keyGenGroup">
            <div class="d-flex">
                <div class="form-group mt-2 flex-grow-1" id="nameInputGroup">
                    <label for="nameInput">Name</label>
                    <input id="nameInput" class="form-control w-100" />
                </div>
                <div class="form-group mt-2 flex-grow-1" id="emailInputGroup">
                    <label for="emailInput">Email</label>
                    <input id="emailInput" class="form-control w-100" />
                </div>
            </div>
            <div class="form-group mt-2" id="passwordInputGroup">
                <label for="passwordInput">Password</label>
                <input id="passwordInput" class="form-control w-100" />
            </div>
            <div class="d-flex align-center justify-between mt-2">
                <button id="cancelGeneration" class="btn btn-primary flex-grow-1 pointer">
                    Cancel
                </button>
                <button id="generateConfirm" class="btn btn-primary flex-grow-1 pointer">
                    Generate
                </button>
            </div>

        </div>
        
    </div>

    <div class="d-flex w-100 align-center justify-center flex-col">
        <a href="./home.html">Begin signing</a>
    </div>
    
    <script src="../modules/openpgp.min.mjs" type="module"></script>
    <script src="../content_scripts/pgp.mjs" type="module"></script>
    <script src="../content_scripts/main.mjs" type="module"></script>
    <script src="../content_scripts/tst.mjs" type="module"></script>
    <script src = "../content_scripts/keygen.mjs" type="module"></script>
</body>
</html>
