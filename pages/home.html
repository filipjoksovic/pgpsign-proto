<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body class="inactive">
        <div class="container">
            <h1>PgpSign</h1>
            <p>Sign any email using PGP</p>
        </div>
        <div class="container">
            <p id="providerContext">Detected provider:</p>
            <p id="createInProgress">Create in progress:</p>
        </div>
        <div id="content-wrapper" class="hidden">
            <div class="container">
                <h3>Create keys</h3>
                <button id="generateKeys" class="btn btn-primary d-block w-100 mt-2 pointer">
                    Create keys
                </button>
                <div class="w-100 hidden" id="keyGenGroup">
                    <div class="d-flex">
                        <div class="form-group mt-2 flex-grow-1" id="nameInputGroup">
                            <label for="nameInput">Name</label>
                            <input id="nameInput" class="form-control w-100" />
                        </div>
                        <div class="form-group mt-2 flex-grow-1" id="emailInputGroup">
                            <label for="emailInput">Email</label>
                            <input id="emailInput" class="form-control w-100" />
                        </div>
                    </div>
                    <div class="form-group mt-2" id="passwordInputGroup">
                        <label for="passwordInput">Password</label>
                        <input id="passwordInput" class="form-control w-100" />
                    </div>
                    <div class="d-flex align-center justify-between mt-2">
                        <button id="cancelGeneration" class="btn btn-primary flex-grow-1 pointer">
                            Cancel
                        </button>
                        <button id="generateConfirm" class="btn btn-primary flex-grow-1 pointer">
                            Generate
                        </button>
                    </div>
                </div>
            </div>
            <div class="container" id="importSection">
                <h3>Import</h3>
                <div class="d-flex mt-2">
                    <button id="importPublicKey" class="btn btn-primary flex-grow-1 pointer">
                        Import public key
                    </button>
                    <button id="importPrivateKey" class="btn btn-primary flex-grow-1 pointer">
                        Import private key
                    </button>
                </div>
                <div class="form-group hidden mt-2" id="pubKeyGroup">
                    <label for="publicKeyInput">Public key (Armored)</label>
                    <textarea
                        class="form-control mt-2 w-100 d-block"
                        id="publicKeyInput"></textarea>
                </div>
                <div class="form-group hidden mt-2" id="privKeyGroup">
                    <label for="privateKeyInput">Private key (Armored)</label>
                    <textarea
                        class="form-control mt-2 w-100 d-block"
                        id="privateKeyInput"></textarea>
                </div>
                <div class="form-group mt-2" id="loadedKeyPasswordGroup">
                    <label for="loadedKeyPassword">Private key password</label>
                    <input class="form-control mt-2 w-100 d-block" id="loadedKeyPassword" />
                </div>
            </div>
        </div>
        <script src="../modules/openpgp.min.mjs" type="module"></script>
        <script src="../content_scripts/pgp.mjs" type="module"></script>
        <script src="../content_scripts/main.mjs" type="module"></script>
    </body>
</html>
